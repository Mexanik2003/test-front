<a class="company-item" [routerLink]="['detail', this.card.id]" [fragment]="this.card">
    <img class="company-item__logo" alt="logo" src="{{ card.logo }}" />
    <div class="company-item-descr">
        <h2 class="company-item__name">{{ card.business_name }}</h2>
        <div class="company-item-text">
            <p class="company-item__industry">{{ card.industry }}</p>
            <p class="company-item__type">{{ card.type }}</p>    
        </div>
    </div>
</a>
